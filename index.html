<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .coordinates {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-family: monospace;
        user-select: none;
        text-wrap: nowrap;
        width: 200px;
        overflow: hidden;
        cursor: default;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .restricted {
        z-index: 2;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        backdrop-filter: blur(8px);
        text-align: center;
        font-family: monospace;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
        line-height: 1.5;
      }
      .madeBy {
        right: 0;
        z-index: 3;
        bottom: 0;
        position: absolute;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <span class="coordinates"></span>
    <script type="module" src="./dist/script.js"></script>
    <div class="myCoords"></div>
    <div class="lineCoords"></div>
    <div class="restricted">
      Browser window too small to view this website,<br />
      please open it on a pc.
    </div>
    <a href="https://www.linkedin.com/in/himanshu-gupta-b24254257/">
      <div class="madeBy">Made with ❤️ by Himanshu</div>
    </a>
  </body>
</html>
